services:
  db:
    image: mariadb:11
    container_name: gamedb
    profiles:
      - local
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${LOCAL_DB_ROOT_PASSWORD:-ChangeThisRootPass123!}
      MARIADB_DATABASE: ${LOCAL_DB_NAME:-gamedb}
      MARIADB_USER: ${LOCAL_DB_USER:-flaskuser}
      MARIADB_PASSWORD: ${LOCAL_DB_PASSWORD:-FlaskPass123!}
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d

  web:
    build: .
    container_name: flask_app
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    # Docker Compose Watch configuration
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - __pycache__/
            - .venv/
            - .git/
        - action: rebuild
          path: requirements.txt

volumes:
  db_data:
