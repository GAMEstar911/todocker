<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    * { padding:0; margin:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #0f172a, #1e1b4b, #581c87, #1e1b4b);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        padding: 20px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .box {
        position: relative;
        width: 400px;
        min-height: 450px;
        background: #1c1c1c;
        border-radius: 50px 5px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        color: white;
    }

    h2 { color:#45f3ff; text-align:center; margin-bottom:20px; }

    .input-box {
        position: relative;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 0.9rem;
        color: white;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #45f3ff;
        background: rgba(255,255,255,0.1);
    }

    .toggle-btn {
        position: absolute;
        right: 10px;
        top: 38px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 11;
        color: white;
    }

    #password-message {
        display: none;
        background: rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 0.8rem;
    }

    .password-message-item { color: #ff4d4d; transition: 0.3s; }
    .password-message-item.valid { color: #00ff88; }

    #passwordError { font-size: 0.8rem; display: block; margin-top: 5px; }
    .error { color:#ff4d4d; }
    .success { color:#00ff88; }

    input[type="submit"] {
        margin-top: 20px;
        background-color: #45f3ff;
        cursor: pointer;
        color: #16100e;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        padding: 12px;
        filter: drop-shadow(0 5px 10px rgba(69,243,255,0.3));
    }

    input[type="submit"]:hover {
        transform: translateY(-2px);
        filter: drop-shadow(0 5px 15px rgba(69,243,255,0.5));
    }
</style>
</head>
<body>
    <div class="box">
        <form method="POST">
            <h2>Reset Password</h2>

            <div class="input-box">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
            </div>

            <div id="password-message">
                <p class="password-message-item" id="low">‚óè One lowercase letter</p>
                <p class="password-message-item" id="upp">‚óè One uppercase letter</p>
                <p class="password-message-item" id="num">‚óè One number</p>
                <p class="password-message-item" id="spec">‚óè One special character</p>
                <p class="password-message-item" id="len">‚óè Minimum 8 characters</p>
            </div>

            <div class="input-box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button type="button" id="toggleConfirmPassword" class="toggle-btn">üëÅÔ∏è</button>
                <span id="passwordError"></span>
            </div>

            <input type="submit" value="Update Password">
        </form>
    </div>

<script>
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirmPassword");
const passwordMessage = document.getElementById("password-message");
const errorElement = document.getElementById("passwordError");

// Show password rules
passwordInput.addEventListener("focus", () => passwordMessage.style.display = "block");

// Check password strength dynamically
passwordInput.addEventListener("keyup", () => {
    const val = passwordInput.value;
    const check = (id, regex) => {
        const el = document.getElementById(id);
        if (regex.test(val)) el.classList.add("valid");
        else el.classList.remove("valid");
    };
    check("low", /[a-z]/);
    check("upp", /[A-Z]/);
    check("num", /[0-9]/);
    check("spec", /[@$!%*?&_#]/);
    check("len", /.{8,}/);

    validateMatch();
});

// Confirm password match
confirmPasswordInput.addEventListener("input", validateMatch);

function validateMatch() {
    const p1 = passwordInput.value;
    const p2 = confirmPasswordInput.value;

    if (p2 === "") { errorElement.textContent = ""; return; }
    if (p1 === p2) { 
        errorElement.textContent = "‚úî Passwords match"; 
        errorElement.className = "success"; 
    } else { 
        errorElement.textContent = "‚úñ Passwords do not match"; 
        errorElement.className = "error"; 
    }
}

// Toggle password visibility
function setupToggle(btnId, fieldId) {
    const btn = document.getElementById(btnId);
    const field = document.getElementById(fieldId);
    btn.addEventListener("click", () => {
        const isPass = field.type === "password";
        field.type = isPass ? "text" : "password";
        btn.textContent = isPass ? "üîí" : "üëÅÔ∏è";
    });
}

setupToggle("togglePassword", "password");
setupToggle("toggleConfirmPassword", "confirmPassword");
</script>
</body>
</html>
